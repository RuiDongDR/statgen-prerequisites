<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  <!-- Title -->
<text x="350" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Bayesian Multivariate Normal Model Intuition</text>
  <!-- Prior Distribution -->
  <ellipse cx="200" cy="150" rx="120" ry="80" fill="#ffd166" fill-opacity="0.5" stroke="#ffd166" stroke-width="2"/>
  <text x="200" y="150" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Prior</text>
  <text x="200" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">N(μ₀, Σ₀)</text>
  <!-- Likelihood -->
  <ellipse cx="500" cy="150" rx="120" ry="80" fill="#06d6a0" fill-opacity="0.5" stroke="#06d6a0" stroke-width="2"/>
  <text x="500" y="150" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Likelihood</text>
  <text x="500" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">N(Y, Σ)</text>
  <!-- Posterior Distribution -->
  <ellipse cx="350" cy="300" rx="150" ry="100" fill="#ef476f" fill-opacity="0.5" stroke="#ef476f" stroke-width="2"/>
  <text x="350" y="300" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Posterior</text>
  <text x="350" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">N(μ₁, Σ₁)</text>
  <!-- Arrows -->
  <path d="M240 210 L 310 260" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M460 210 L 390 260" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  <!-- Bivariate Normal Example -->
  <g transform="translate(350, 420)">
    <!-- Coordinate axes -->
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#333" stroke-width="1"/>
    <line x1="0" y1="-40" x2="0" y2="40" stroke="#333" stroke-width="1"/>
    <text x="85" y="15" font-family="Arial" font-size="12" fill="#333">μ₁</text>
    <text x="10" y="-40" font-family="Arial" font-size="12" fill="#333">μ₂</text>
    <!-- Contour plot for bivariate normal -->
    <ellipse cx="0" cy="0" rx="60" ry="30" transform="rotate(-30)" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3"/>
    <ellipse cx="0" cy="0" rx="40" ry="20" transform="rotate(-30)" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3"/>
    <ellipse cx="0" cy="0" rx="20" ry="10" transform="rotate(-30)" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3"/>
  </g>
  <!-- Formula Boxes -->
  <rect x="50" y="220" width="120" height="40" rx="5" ry="5" fill="white" stroke="#ffd166" stroke-width="2"/>
  <text x="110" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Σ₀⁻¹, μ₀</text>
  <rect x="530" y="220" width="120" height="40" rx="5" ry="5" fill="white" stroke="#06d6a0" stroke-width="2"/>
  <text x="590" y="245" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Σ⁻¹, Y</text>
  <rect x="290" y="380" width="120" height="40" rx="5" ry="5" fill="white" stroke="#ef476f" stroke-width="2"/>
  <text x="350" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Σ₁⁻¹ = Σ₀⁻¹ + Σ⁻¹</text>
  <!-- Bottom Note -->
  <text x="350" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Posterior precision = Prior precision + Data precision</text>
</svg>