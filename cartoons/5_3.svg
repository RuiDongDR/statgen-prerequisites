<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  <!-- Title -->
<text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Mediation in Statistical Genetics</text>
  <!-- Main causal path -->
  <path d="M150,150 L350,150 L350,250 L650,250" stroke="#1a75ff" stroke-width="5" fill="none" stroke-dasharray="none"/>
  <!-- Alternative direct path -->
  <path d="M150,150 C270,100 530,100 650,250" stroke="#1a75ff" stroke-width="5" fill="none" stroke-dasharray="10,5"/>
  <!-- Genotype (SNP) -->
  <circle cx="150" cy="150" r="60" fill="#ff7f0e" stroke="#e65c00" stroke-width="3"/>
  <text x="150" y="155" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Genetic</text>
  <text x="150" y="180" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Variant</text>
  <text x="150" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="white">(SNP)</text>
  <!-- Mediator (Growth Hormone) -->
  <rect x="280" y="190" width="140" height="120" rx="20" ry="20" fill="#3cb371" stroke="#2e8b57" stroke-width="3"/>
  <text x="350" y="240" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Mediator</text>
  <text x="350" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="white">(Growth Hormone)</text>
  <!-- Trait (Height) -->
  <circle cx="650" cy="250" r="60" fill="#9467bd" stroke="#7d57a0" stroke-width="3"/>
  <text x="650" y="255" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Trait</text>
  <text x="650" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="white">(Height)</text>
  <!-- Arrows -->
  <polygon points="335,150 355,150 345,170" fill="#1a75ff"/>
  <polygon points="450,250 470,250 460,230" fill="#1a75ff"/>
  <polygon points="635,250 655,250 645,230" fill="#1a75ff"/>
  <!-- Effect labels -->
<text x="250" y="135" font-family="Arial" font-size="14" text-anchor="middle">SNP → Hormone Effect</text>
<text x="250" y="115" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">β = 1.5</text>
<text x="500" y="235" font-family="Arial" font-size="14" text-anchor="middle">Hormone → Height Effect</text>
<text x="500" y="215" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">β = 3.0</text>
<text x="400" y="90" font-family="Arial" font-size="14" text-anchor="middle">Direct Effect (controlling for mediator)</text>
<text x="400" y="70" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">β = 2.0</text>
  <!-- Before/After Mediation Analysis -->
  <rect x="100" y="330" width="600" height="130" rx="10" ry="10" fill="white" stroke="#cccccc" stroke-width="2"/>
<text x="400" y="355" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Mediation Analysis Results</text>
<text x="150" y="385" font-family="Arial" font-size="14" text-anchor="start">Model 1 (Total Effect):</text>
<text x="150" y="405" font-family="Arial" font-size="14" text-anchor="start">Height ~ SNP</text>
<text x="150" y="425" font-family="Arial" font-size="14" text-anchor="start">Strong and significant SNP effect</text>
<text x="450" y="385" font-family="Arial" font-size="14" text-anchor="start">Model 2 (Direct Effect):</text>
<text x="450" y="405" font-family="Arial" font-size="14" text-anchor="start">Height ~ SNP + Growth Hormone</text>
<text x="450" y="425" font-family="Arial" font-size="14" text-anchor="start">SNP effect reduced, hormone highly significant</text>
  <line x1="400" y1="370" x2="400" y2="440" stroke="#cccccc" stroke-width="1"/>
</svg>