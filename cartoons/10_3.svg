<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5" rx="10" ry="10"/>
  <!-- Title -->
<text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Bayesian Model Averaging</text>
  <!-- Three different model representations -->
  <!-- Model 1 -->
  <g transform="translate(150, 150)">
    <!-- Model 1 outline -->
    <rect x="0" y="0" width="120" height="160" rx="10" ry="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0288d1">Model 1</text>

    <!-- Simple line fit with uncertainty -->
<path d="M 20,90 Q 60,50 100,90" stroke="#0288d1" stroke-width="2" fill="none"/>
<path d="M 20,90 Q 60,50 100,90" stroke="#0288d1" stroke-width="6" fill="none" stroke-opacity="0.2"/>

<!-- Probability -->
<text x="60" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">P(M₁|D) = 0.5</text>
  </g>
  <!-- Model 2 -->
  <g transform="translate(340, 150)">
    <!-- Model 2 outline -->
    <rect x="0" y="0" width="120" height="160" rx="10" ry="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#388e3c">Model 2</text>

    <!-- Curve fit with uncertainty -->
<path d="M 20,110 Q 60,40 100,70" stroke="#388e3c" stroke-width="2" fill="none"/>
<path d="M 20,110 Q 60,40 100,70" stroke="#388e3c" stroke-width="6" fill="none" stroke-opacity="0.2"/>

<!-- Probability -->
<text x="60" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">P(M₂|D) = 0.3</text>
  </g>
  <!-- Model 3 -->
  <g transform="translate(530, 150)">
    <!-- Model 3 outline -->
    <rect x="0" y="0" width="120" height="160" rx="10" ry="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#f57c00">Model 3</text>
    <!-- Sigmoid fit with uncertainty -->
<path d="M 20,100 Q 40,100 60,80 Q 80,60 100,60" stroke="#f57c00" stroke-width="2" fill="none"/>
<path d="M 20,100 Q 40,100 60,80 Q 80,60 100,60" stroke="#f57c00" stroke-width="6" fill="none" stroke-opacity="0.2"/>

<!-- Probability -->
<text x="60" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">P(M₃|D) = 0.2</text>
</g>
  <!-- Arrows to averaged model -->
  <path d="M 210,320 L 310,380" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400,320 L 400,380" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 590,320 L 490,380" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <!-- Arrow markers definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  <!-- Averaged model -->
  <g transform="translate(300, 390)">
    <!-- Averaged model outline -->
    <rect x="0" y="0" width="200" height="170" rx="10" ry="10" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3"/>
    <text x="100" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#7b1fa2">Model Average</text>
    <!-- Combined fit with reduced uncertainty -->
<path d="M 30,100 Q 70,60 100,80 Q 130,100 170,85" stroke="#7b1fa2" stroke-width="3" fill="none"/>
<path d="M 30,100 Q 70,60 100,80 Q 130,100 170,85" stroke="#7b1fa2" stroke-width="5" fill="none" stroke-opacity="0.2"/>

<!-- Formula -->
<text x="100" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Σ wₖŷₖ</text>
<text x="100" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">where wₖ = P(Mₖ|D)</text>
</g>
  <!-- Weight labels on arrows -->
<text x="245" y="340" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#0288d1">0.5</text>
<text x="400" y="340" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#388e3c">0.3</text>
<text x="555" y="340" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#f57c00">0.2</text>
  <!-- Key benefits/annotations -->
  <g transform="translate(40, 480)">
    <rect x="0" y="0" width="220" height="80" rx="5" ry="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
    <text x="110" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">Benefits of BMA</text>
    <text x="10" y="50" font-family="Arial" font-size="12" fill="#333">• Preserves model uncertainty</text>
    <text x="10" y="70" font-family="Arial" font-size="12" fill="#333">• Reduces risk of overfitting</text>
  </g>
  <g transform="translate(540, 480)">
    <rect x="0" y="0" width="220" height="80" rx="5" ry="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
    <text x="110" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">Key Concept</text>
    <text x="10" y="50" font-family="Arial" font-size="12" fill="#333">• Models weighted by posterior</text>
    <text x="10" y="70" font-family="Arial" font-size="12" fill="#333">• probabilities P(Mₖ|D)</text>
  </g>
</svg>