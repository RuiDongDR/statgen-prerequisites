<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Meta-Analysis: Fixed Effect Model</text>
  
  <!-- Meta-analysis concept panel -->
  <rect x="50" y="70" width="700" height="140" fill="white" stroke="#ddd" rx="10" ry="10" />
  <text x="400" y="95" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">What is Meta-Analysis?</text>
  
  <!-- Multiple studies visualization -->
  <g transform="translate(100, 115)">
    <!-- Study 1 -->
    <rect x="0" y="0" width="100" height="70" fill="#E6F3FF" stroke="#3366CC" stroke-width="2" rx="5" ry="5" />
    <text x="50" y="25" font-family="Arial" font-size="14" text-anchor="middle">Study 1</text>
    <text x="50" y="45" font-family="Arial" font-size="12" text-anchor="middle">β̂₁ = 0.3</text>
    <text x="50" y="65" font-family="Arial" font-size="12" text-anchor="middle">s₁² = 0.04</text>
    
    <!-- Study 2 -->
    <rect x="150" y="0" width="100" height="70" fill="#E6F3FF" stroke="#3366CC" stroke-width="2" rx="5" ry="5" />
    <text x="200" y="25" font-family="Arial" font-size="14" text-anchor="middle">Study 2</text>
    <text x="200" y="45" font-family="Arial" font-size="12" text-anchor="middle">β̂₂ = 0.5</text>
    <text x="200" y="65" font-family="Arial" font-size="12" text-anchor="middle">s₂² = 0.09</text>
    
    <!-- Study 3 -->
    <rect x="300" y="0" width="100" height="70" fill="#E6F3FF" stroke="#3366CC" stroke-width="2" rx="5" ry="5" />
    <text x="350" y="25" font-family="Arial" font-size="14" text-anchor="middle">Study 3</text>
    <text x="350" y="45" font-family="Arial" font-size="12" text-anchor="middle">β̂₃ = 0.2</text>
    <text x="350" y="65" font-family="Arial" font-size="12" text-anchor="middle">s₃² = 0.02</text>
    
    <!-- Plus symbols -->
    <text x="120" y="35" font-family="Arial" font-size="18" text-anchor="middle">+</text>
    <text x="270" y="35" font-family="Arial" font-size="18" text-anchor="middle">+</text>
    
    <!-- Goal -->
    <rect x="450" y="0" width="150" height="70" fill="#CCFFCC" stroke="#009900" stroke-width="2" rx="5" ry="5" />
    <text x="525" y="25" font-family="Arial" font-size="14" text-anchor="middle">Meta-Analysis</text>
    <text x="525" y="45" font-family="Arial" font-size="12" text-anchor="middle">Combined Effect</text>
    <text x="525" y="65" font-family="Arial" font-size="12" text-anchor="middle">β̂ = ?</text>
    
    <!-- Arrow -->
    <path d="M420,35 L440,35" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Fixed effect model assumptions panel -->
  <rect x="50" y="230" width="340" height="160" fill="white" stroke="#ddd" rx="10" ry="10" />
  <text x="220" y="255" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Fixed Effect Model Assumptions</text>
  
  <!-- Fixed effect visualization -->
  <g transform="translate(80, 280)">
    <!-- Main assumption text -->
    <text x="140" y="10" font-family="Arial" font-size="14" text-anchor="middle">Assumes: Same true effect size across studies</text>
    
    <!-- Distribution for study 1 -->
    <g transform="translate(0, 30)">
      <path d="M20,50 C40,10 60,10 80,50" stroke="#3366CC" stroke-width="2" fill="none" />
      <line x1="50" y1="30" x2="50" y2="70" stroke="#3366CC" stroke-width="1" stroke-dasharray="3,2" />
      <text x="50" y="90" font-family="Arial" font-size="12" text-anchor="middle">β̂₁</text>
      <text x="50" y="25" font-family="Arial" font-size="10" text-anchor="middle">N(β, s₁²)</text>
    </g>
    
    <!-- Distribution for study 2 -->
    <g transform="translate(100, 30)">
      <path d="M20,50 C40,0 60,0 80,50" stroke="#3366CC" stroke-width="2" fill="none" />
      <line x1="50" y1="20" x2="50" y2="70" stroke="#3366CC" stroke-width="1" stroke-dasharray="3,2" />
      <text x="50" y="90" font-family="Arial" font-size="12" text-anchor="middle">β̂₂</text>
      <text x="50" y="15" font-family="Arial" font-size="10" text-anchor="middle">N(β, s₂²)</text>
    </g>
    
    <!-- Distribution for study 3 -->
    <g transform="translate(200, 30)">
      <path d="M20,50 C40,25 60,25 80,50" stroke="#3366CC" stroke-width="2" fill="none" />
      <line x1="50" y1="35" x2="50" y2="70" stroke="#3366CC" stroke-width="1" stroke-dasharray="3,2" />
      <text x="50" y="90" font-family="Arial" font-size="12" text-anchor="middle">β̂₃</text>
      <text x="50" y="30" font-family="Arial" font-size="10" text-anchor="middle">N(β, s₃²)</text>
    </g>
    
    <!-- True effect line -->
    <line x1="0" y1="60" x2="280" y2="60" stroke="#FF0000" stroke-width="2" />
    <text x="290" y="65" font-family="Arial" font-size="12" text-anchor="start" fill="#FF0000">True β</text>
  </g>
  
  <!-- Inverse variance weighting panel -->
  <rect x="410" y="230" width="340" height="160" fill="white" stroke="#ddd" rx="10" ry="10" />
  <text x="580" y="255" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Inverse Variance Weighting</text>
  
  <!-- Balance scale visualization -->
  <g transform="translate(460, 280)">
    <!-- Scale base -->
    <rect x="115" y="120" width="60" height="10" fill="#666666" />
    <rect x="140" y="80" width="10" height="40" fill="#666666" />
    
    <!-- Scale beam -->
    <line x1="75" y1="80" x2="215" y2="80" stroke="#333" stroke-width="4" />
    
    <!-- Weights with studies -->
    <g>
      <!-- Study 1 (medium precision) -->
      <circle cx="105" cy="110" r="20" fill="#FFD700" stroke="#333" stroke-width="2" />
      <text x="105" y="115" font-family="Arial" font-size="12" text-anchor="middle">β̂₁</text>
      <text x="105" y="145" font-family="Arial" font-size="12" text-anchor="middle">w₁ = 1/s₁²</text>
    </g>
    
    <g>
      <!-- Study 2 (low precision) -->
      <circle cx="155" cy="105" r="15" fill="#FFD700" stroke="#333" stroke-width="2" />
      <text x="155" y="110" font-family="Arial" font-size="12" text-anchor="middle">β̂₂</text>
      <text x="155" y="145" font-family="Arial" font-size="12" text-anchor="middle">w₂ = 1/s₂²</text>
    </g>
    
    <g>
      <!-- Study 3 (high precision) -->
      <circle cx="195" cy="115" r="25" fill="#FFD700" stroke="#333" stroke-width="2" />
      <text x="195" y="120" font-family="Arial" font-size="12" text-anchor="middle">β̂₃</text>
      <text x="195" y="155" font-family="Arial" font-size="12" text-anchor="middle">w₃ = 1/s₃²</text>
    </g>
    
    <!-- Explanation text -->
    <text x="145" y="15" font-family="Arial" font-size="12" text-anchor="middle">Weight is inversely proportional</text>
    <text x="145" y="30" font-family="Arial" font-size="12" text-anchor="middle">to variance: w = 1/s²</text>
    <text x="145" y="45" font-family="Arial" font-size="12" text-anchor="middle">(Larger study = Higher precision = Larger weight)</text>
  </g>
  
  <!-- Combined formula panel -->
  <rect x="50" y="410" width="700" height="170" fill="white" stroke="#ddd" rx="10" ry="10" />
  <text x="400" y="435" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Combined Effect Size Formula</text>
  
  <!-- Formula visualization -->
  <g transform="translate(100, 460)">
    <!-- Formula with graphical elements -->
    <text x="0" y="15" font-family="Arial" font-size="16" text-anchor="start">β̂ = </text>
    
    <!-- Numerator -->
    <line x1="30" y1="15" x2="350" y2="15" stroke="#333" stroke-width="1" />
    
    <!-- Study 1 weight × effect -->
    <g transform="translate(35, -15)">
      <circle cx="20" cy="15" r="15" fill="#E6F3FF" stroke="#3366CC" stroke-width="1" />
      <text x="20" y="20" font-family="Arial" font-size="14" text-anchor="middle">w₁</text>
      <text x="40" y="20" font-family="Arial" font-size="14" text-anchor="middle">×</text>
      <rect x="55" y="5" width="30" height="20" fill="#CCFFCC" stroke="#009900" stroke-width="1" />
      <text x="70" y="20" font-family="Arial" font-size="14" text-anchor="middle">β̂₁</text>
    </g>
    
    <!-- Plus symbol -->
    <text x="130" y="15" font-family="Arial" font-size="14" text-anchor="middle">+</text>
    
    <!-- Study 2 weight × effect -->
    <g transform="translate(145, -15)">
      <circle cx="20" cy="15" r="15" fill="#E6F3FF" stroke="#3366CC" stroke-width="1" />
      <text x="20" y="20" font-family="Arial" font-size="14" text-anchor="middle">w₂</text>
      <text x="40" y="20" font-family="Arial" font-size="14" text-anchor="middle">×</text>
      <rect x="55" y="5" width="30" height="20" fill="#CCFFCC" stroke="#009900" stroke-width="1" />
      <text x="70" y="20" font-family="Arial" font-size="14" text-anchor="middle">β̂₂</text>
    </g>
    
    <!-- Plus symbol -->
    <text x="240" y="15" font-family="Arial" font-size="14" text-anchor="middle">+</text>
    
    <!-- Study 3 weight × effect -->
    <g transform="translate(255, -15)">
      <circle cx="20" cy="15" r="15" fill="#E6F3FF" stroke="#3366CC" stroke-width="1" />
      <text x="20" y="20" font-family="Arial" font-size="14" text-anchor="middle">w₃</text>
      <text x="40" y="20" font-family="Arial" font-size="14" text-anchor="middle">×</text>
      <rect x="55" y="5" width="30" height="20" fill="#CCFFCC" stroke="#009900" stroke-width="1" />
      <text x="70" y="20" font-family="Arial" font-size="14" text-anchor="middle">β̂₃</text>
    </g>
    
    <!-- Denominator -->
    <line x1="30" y1="55" x2="350" y2="55" stroke="#333" stroke-width="1" />
    
    <!-- Sum of weights -->
    <g transform="translate(35, 25)">
      <circle cx="20" cy="15" r="15" fill="#E6F3FF" stroke="#3366CC" stroke-width="1" />
      <text x="20" y="20" font-family="Arial" font-size="14" text-anchor="middle">w₁</text>
      <text x="40" y="20" font-family="Arial" font-size="14" text-anchor="middle">+</text>
      <circle cx="60" cy="15" r="15" fill="#E6F3FF" stroke="#3366CC" stroke-width="1" />
      <text x="60" y="20" font-family="Arial" font-size="14" text-anchor="middle">w₂</text>
      <text x="80" y="20" font-family="Arial" font-size="14" text-anchor="middle">+</text>
      <circle cx="100" cy="15" r="15" fill="#E6F3FF" stroke="#3366CC" stroke-width="1" />
      <text x="100" y="20" font-family="Arial" font-size="14" text-anchor="middle">w₃</text>
    </g>
    
    <!-- Final expanded formula -->
    <g transform="translate(380, 0)">
      <text x="0" y="20" font-family="Arial" font-size="16" text-anchor="start">= </text>
      <text x="20" y="20" font-family="Arial" font-size="14" text-anchor="start">Σ (w_k × β̂_k)</text>
      <line x1="20" y1="30" x2="120" y2="30" stroke="#333" stroke-width="1" />
      <text x="70" y="45" font-family="Arial" font-size="14" text-anchor="middle">Σ w_k</text>
      <text x="150" y="20" font-family="Arial" font-size="16" text-anchor="start">= </text>
      <text x="170" y="20" font-family="Arial" font-size="14" text-anchor="start">Σ (β̂_k / s_k²)</text>
      <line x1="170" y1="30" x2="250" y2="30" stroke="#333" stroke-width="1" />
      <text x="210" y="45" font-family="Arial" font-size="14" text-anchor="middle">Σ (1/s_k²)</text>
    </g>
    
    <!-- MLE explanation -->
    <rect x="100" y="80" width="400" height="45" fill="#FFEEEE" stroke="#CC3333" stroke-width="1" rx="5" ry="5" />
    <text x="300" y="95" font-family="Arial" font-size="12" text-anchor="middle">This is the Maximum Likelihood Estimator (MLE)</text>
    <text x="300" y="115" font-family="Arial" font-size="12" text-anchor="middle">for the Fixed Effect Model with normally distributed effects</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>