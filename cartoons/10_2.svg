<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f9f9f9" rx="10" ry="10"/>
  <!-- Title -->
<text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Bayesian Mixture Model</text>
  <!-- X-axis -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#333" stroke-width="2"/>
  <text x="400" y="430" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Observed Data (y)</text>
  <!-- First distribution (red) -->
  <path d="M100,400 C150,400 150,250 230,250 S310,250 360,400" fill="rgba(255,100,100,0.3)" stroke="red" stroke-width="2"/>
  <text x="230" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="red">Component 1</text>
  <text x="230" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="red">π₁f₁(y)</text>
  <!-- Second distribution (blue) -->
  <path d="M370,400 C430,400 430,280 500,280 S570,280 620,400" fill="rgba(100,100,255,0.3)" stroke="blue" stroke-width="2"/>
  <text x="500" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="blue">Component 2</text>
  <text x="500" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="blue">π₂f₂(y)</text>
  <!-- Combined distribution (purple) -->
  <path d="M100,400 Q200,350 280,320 T400,310 T530,320 T700,400" fill="none" stroke="purple" stroke-width="3" stroke-dasharray="6,3"/>
  <text x="400" y="290" font-family="Arial" font-size="16" text-anchor="middle" fill="purple">Mixture Distribution</text>
  <text x="400" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="purple">f(y) = π₁f₁(y) + π₂f₂(y)</text>
  <!-- Data points -->
  <!-- Red component data -->
  <circle cx="200" cy="350" r="5" fill="red"/>
  <circle cx="220" cy="330" r="5" fill="red"/>
  <circle cx="240" cy="320" r="5" fill="red"/>
  <circle cx="190" cy="370" r="5" fill="red"/>
  <circle cx="260" cy="340" r="5" fill="red"/>
  <circle cx="170" cy="380" r="5" fill="red"/>
  <circle cx="230" cy="310" r="5" fill="red"/>
  <!-- Blue component data -->
  <circle cx="460" cy="350" r="5" fill="blue"/>
  <circle cx="490" cy="330" r="5" fill="blue"/>
  <circle cx="520" cy="340" r="5" fill="blue"/>
  <circle cx="480" cy="370" r="5" fill="blue"/>
  <circle cx="510" cy="320" r="5" fill="blue"/>
  <circle cx="550" cy="360" r="5" fill="blue"/>
  <circle cx="470" cy="340" r="5" fill="blue"/>
  <!-- Unknown classification data points -->
  <circle cx="350" cy="330" r="5" fill="purple" stroke="black" stroke-width="1"/>
  <circle cx="370" cy="350" r="5" fill="purple" stroke="black" stroke-width="1"/>
  <circle cx="390" cy="340" r="5" fill="purple" stroke="black" stroke-width="1"/>
  <!-- Legend -->
  <rect x="600" y="80" width="150" height="120" fill="white" stroke="#ccc" stroke-width="1" rx="5" ry="5"/>
  <text x="610" y="100" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Legend</text>
  <circle cx="620" cy="120" r="5" fill="red"/>
  <text x="635" y="125" font-family="Arial" font-size="12" fill="#333">Component 1 Data</text>
  <circle cx="620" cy="145" r="5" fill="blue"/>
  <text x="635" y="150" font-family="Arial" font-size="12" fill="#333">Component 2 Data</text>
  <circle cx="620" cy="170" r="5" fill="purple" stroke="black" stroke-width="1"/>
  <text x="635" y="175" font-family="Arial" font-size="12" fill="#333">Unknown Classification</text>
  <!-- Bayesian element -->
  <rect x="100" y="80" width="280" height="100" fill="white" stroke="#ccc" stroke-width="1" rx="5" ry="5"/>
  <text x="110" y="100" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Bayesian Perspective</text>
  <text x="110" y="125" font-family="Arial" font-size="12" fill="#333">• Prior beliefs about components (π's)</text>
  <text x="110" y="150" font-family="Arial" font-size="12" fill="#333">• Update after observing data</text>
  <text x="110" y="175" font-family="Arial" font-size="12" fill="#333">• Estimate component parameters (μ, σ)</text>
  <!-- Equation -->
  <rect x="140" y="450" width="520" height="40" fill="white" stroke="#ccc" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="475" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">
    f(y) = Σᵏ₌₁ᴷ πₖ fₖ(y)    where    Σᵏ₌₁ᴷ πₖ = 1
  </text>
</svg>