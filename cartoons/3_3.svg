<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Meta-Analysis in Statistical Genetics</text>
  
  <!-- Individual GWAS Studies Section -->
  <g transform="translate(400, 120)">
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Individual GWAS Studies for SNP rs12345</text>
    
    <!-- Study 1 -->
    <g transform="translate(-280, 0)">
      <rect x="-50" y="-20" width="100" height="100" rx="5" fill="#E6F2FF" stroke="#4682B4" stroke-width="1"/>
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Study 1</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">β̂₁ = 0.12</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">SE₁ = 0.04</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">n₁ = 5,000</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">w₁ = 625</text>
    </g>
    
    <!-- Study 2 -->
    <g transform="translate(-170, 0)">
      <rect x="-50" y="-20" width="100" height="100" rx="5" fill="#E6F2FF" stroke="#4682B4" stroke-width="1"/>
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Study 2</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">β̂₂ = 0.08</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">SE₂ = 0.03</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">n₂ = 8,000</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">w₂ = 1,111</text>
    </g>
    
    <!-- Study 3 -->
    <g transform="translate(-60, 0)">
      <rect x="-50" y="-20" width="100" height="100" rx="5" fill="#E6F2FF" stroke="#4682B4" stroke-width="1"/>
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Study 3</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">β̂₃ = 0.15</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">SE₃ = 0.05</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">n₃ = 3,000</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">w₃ = 400</text>
    </g>
    
    <!-- Study 4 -->
    <g transform="translate(50, 0)">
      <rect x="-50" y="-20" width="100" height="100" rx="5" fill="#E6F2FF" stroke="#4682B4" stroke-width="1"/>
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Study 4</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">β̂₄ = 0.09</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">SE₄ = 0.02</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">n₄ = 12,000</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">w₄ = 2,500</text>
    </g>
    
    <!-- Study 5 -->
    <g transform="translate(160, 0)">
      <rect x="-50" y="-20" width="100" height="100" rx="5" fill="#E6F2FF" stroke="#4682B4" stroke-width="1"/>
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Study 5</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">β̂₅ = 0.11</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">SE₅ = 0.03</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">n₅ = 7,000</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">w₅ = 1,111</text>
    </g>
    
    <!-- Study 6 -->
    <g transform="translate(270, 0)">
      <rect x="-50" y="-20" width="100" height="100" rx="5" fill="#E6F2FF" stroke="#4682B4" stroke-width="1"/>
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Study 6</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">β̂₆ = 0.10</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">SE₆ = 0.025</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">n₆ = 10,000</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">w₆ = 1,600</text>
    </g>
  </g>
  
  <!-- Forest Plot -->
  <g transform="translate(200, 270)">
    <rect x="-150" y="-30" width="300" height="220" rx="5" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Forest Plot</text>
    
    <!-- Vertical line at zero -->
    <line x1="0" y1="0" x2="0" y2="160" stroke="#666" stroke-width="1"/>
    
    <!-- Effect size axis -->
    <line x1="-120" y1="160" x2="120" y2="160" stroke="#666" stroke-width="1"/>
    <text x="-120" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">-0.2</text>
    <text x="-60" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">-0.1</text>
    <text x="0" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">0</text>
    <text x="60" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">0.1</text>
    <text x="120" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">0.2</text>
    <text x="0" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Effect Size (β)</text>
    
    <!-- Study effect sizes and CIs -->
    <!-- Study 1 -->
    <line x1="60" y1="20" x2="100" y2="20" stroke="#333" stroke-width="1.5"/>
    <line x1="60" y1="15" x2="60" y2="25" stroke="#333" stroke-width="1.5"/>
    <line x1="100" y1="15" x2="100" y2="25" stroke="#333" stroke-width="1.5"/>
    <rect x="77.5" y="15" width="5" height="10" fill="#4682B4"/>
    <text x="-130" y="23" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">Study 1</text>
    
    <!-- Study 2 -->
    <line x1="50" y1="40" x2="70" y2="40" stroke="#333" stroke-width="1.5"/>
    <line x1="50" y1="35" x2="50" y2="45" stroke="#333" stroke-width="1.5"/>
    <line x1="70" y1="35" x2="70" y2="45" stroke="#333" stroke-width="1.5"/>
    <rect x="57.5" y="35" width="5" height="10" fill="#4682B4"/>
    <text x="-130" y="43" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">Study 2</text>
    
    <!-- Study 3 -->
    <line x1="60" y1="60" x2="125" y2="60" stroke="#333" stroke-width="1.5"/>
    <line x1="60" y1="55" x2="60" y2="65" stroke="#333" stroke-width="1.5"/>
    <line x1="125" y1="55" x2="125" y2="65" stroke="#333" stroke-width="1.5"/>
    <rect x="90" y="55" width="5" height="10" fill="#4682B4"/>
    <text x="-130" y="63" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">Study 3</text>
    
    <!-- Study 4 -->
    <line x1="55" y1="80" x2="65" y2="80" stroke="#333" stroke-width="1.5"/>
    <line x1="55" y1="75" x2="55" y2="85" stroke="#333" stroke-width="1.5"/>
    <line x1="65" y1="75" x2="65" y2="85" stroke="#333" stroke-width="1.5"/>
    <rect x="57.5" y="75" width="5" height="10" fill="#4682B4"/>
    <text x="-130" y="83" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">Study 4</text>
    
    <!-- Study 5 -->
    <line x1="60" y1="100" x2="90" y2="100" stroke="#333" stroke-width="1.5"/>
    <line x1="60" y1="95" x2="60" y2="105" stroke="#333" stroke-width="1.5"/>
    <line x1="90" y1="95" x2="90" y2="105" stroke="#333" stroke-width="1.5"/>
    <rect x="72.5" y="95" width="5" height="10" fill="#4682B4"/>
    <text x="-130" y="103" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">Study 5</text>
    
    <!-- Study 6 -->
    <line x1="57.5" y1="120" x2="72.5" y2="120" stroke="#333" stroke-width="1.5"/>
    <line x1="57.5" y1="115" x2="57.5" y2="125" stroke="#333" stroke-width="1.5"/>
    <line x1="72.5" y1="115" x2="72.5" y2="125" stroke="#333" stroke-width="1.5"/>
    <rect x="62.5" y="115" width="5" height="10" fill="#4682B4"/>
    <text x="-130" y="123" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">Study 6</text>
    
    <!-- Meta-analysis result -->
    <line x1="57" y1="140" x2="63" y2="140" stroke="#FF4500" stroke-width="2"/>
    <line x1="57" y1="135" x2="57" y2="145" stroke="#FF4500" stroke-width="2"/>
    <line x1="63" y1="135" x2="63" y2="145" stroke="#FF4500" stroke-width="2"/>
    <polygon points="57.5,133 62.5,133 60,145" fill="#FF4500"/>
    <text x="-130" y="143" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="start" fill="#333">Meta-Analysis</text>
  </g>
  
  <!-- Funnel Plot -->
  <g transform="translate(600, 270)">
    <rect x="-150" y="-30" width="300" height="220" rx="5" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Funnel Plot</text>
    
    <!-- Axes -->
    <line x1="0" y1="160" x2="0" y2="0" stroke="#666" stroke-width="1"/>
    <line x1="-120" y1="160" x2="120" y2="160" stroke="#666" stroke-width="1"/>
    
    <!-- Funnel shape -->
    <path d="M 0,0 L 120,160 L -120,160 Z" fill="#E6F2FF" opacity="0.3" stroke="#4682B4" stroke-width="1" stroke-dasharray="4,2"/>
    
    <!-- Axis labels -->
    <text x="-120" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">-0.2</text>
    <text x="-60" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">-0.1</text>
    <text x="0" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">0</text>
    <text x="60" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">0.1</text>
    <text x="120" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">0.2</text>
    
    <text x="0" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Effect Size (β)</text>
    <text x="-145" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333" transform="rotate(-90, -145, 80)">Standard Error</text>
    
    <!-- Study plots -->
    <circle cx="60" cy="120" r="5" fill="#4682B4" opacity="0.8"/> <!-- Study 1 -->
    <circle cx="40" cy="90" r="5" fill="#4682B4" opacity="0.8"/> <!-- Study 2 -->
    <circle cx="75" cy="150" r="5" fill="#4682B4" opacity="0.8"/> <!-- Study 3 -->
    <circle cx="45" cy="60" r="5" fill="#4682B4" opacity="0.8"/> <!-- Study 4 -->
    <circle cx="55" cy="90" r="5" fill="#4682B4" opacity="0.8"/> <!-- Study 5 -->
    <circle cx="50" cy="75" r="5" fill="#4682B4" opacity="0.8"/> <!-- Study 6 -->
    
    <!-- Vertical line at mean effect -->
    <line x1="60" y1="0" x2="60" y2="160" stroke="#FF4500" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="90" y="15" font-family="Arial, sans-serif" font-size="10" fill="#FF4500">Meta-Analysis β</text>
  </g>
  
  <!-- Meta-Analysis Calculation -->
  <g transform="translate(400, 460)">
    <rect x="-360" y="-30" width="720" height="150" rx="5" fill="#fff" stroke="#ccc" stroke-width="1"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Meta-Analysis Methods</text>
    
    <!-- Fixed Effects Model -->
    <g transform="translate(-200, 40)">
      <rect x="-130" y="-30" width="260" height="100" rx="5" fill="#F0F8FF" stroke="#4682B4" stroke-width="1"/>
      <text x="0" y="-15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Fixed Effects Model</text>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Assumes one true effect size</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">β̂meta = ∑(wiβ̂i) / ∑wi</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">wi = 1/σ²i</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Result: β̂meta = 0.10, SE = 0.01</text>
    </g>
    
    <!-- Random Effects Model -->
    <g transform="translate(200, 40)">
      <rect x="-130" y="-30" width="260" height="100" rx="5" fill="#FFF0F5" stroke="#FF69B4" stroke-width="1"/>
      <text x="0" y="-15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Random Effects Model</text>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Accounts for between-study variance</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">β̂meta = ∑(wi*β̂i) / ∑wi*</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">wi* = 1/(σ²i + τ²)</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Result: β̂meta = 0.11, SE = 0.02</text>
    </g>
  </g>
  
  <!-- Heterogeneity Assessment -->
  <g transform="translate(400, 580)">
    <rect x="-360" y="-30" width="720" height="50" rx="5" fill="#FFF5EE" stroke="#FA8072" stroke-width="1"/>
    <text x="-280" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Heterogeneity:</text>
    <text x="-130" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">I² = 42% (Moderate)</text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Q = 8.65, p = 0.12</text>
    <text x="180" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">I² = ((Q-(k-1))/Q) × 100%</text>
  </g>
  
  <!-- Arrows connecting concepts -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Arrows from individual studies to meta-analysis approaches -->
  <path d="M 400,180 L 400,210 L 200,260" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400,180 L 400,210 L 600,260" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrows connecting modeling approaches to heterogeneity -->
  <path d="M 200,410 L 300,550" stroke="#4682B4" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 600,410 L 500,550" stroke="#FF69B4" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
</svg>