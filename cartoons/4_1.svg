<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Understanding Odds &amp; Odds Ratio in Genetics</text>
  
  <!-- Odds explanation section -->
  <rect x="50" y="80" width="700" height="200" fill="#e6f7ff" rx="10" ry="10" stroke="#0099cc" stroke-width="2"/>
  <text x="70" y="110" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Odds = P(Event) / P(Not Event)</text>
  
  <!-- Odds visualization -->
  <circle cx="180" cy="170" r="60" fill="#0099cc" opacity="0.7"/>
  <text x="180" y="175" font-family="Arial" font-size="16" text-anchor="middle" fill="white">P(Disease)</text>
  
  <circle cx="320" cy="170" r="60" fill="#ff9966" opacity="0.7"/>
  <text x="320" y="175" font-family="Arial" font-size="16" text-anchor="middle" fill="white">P(No Disease)</text>
  
  <text x="250" y="170" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">/</text>
  
  <!-- Characters for odds -->
  <circle cx="450" cy="160" r="40" fill="#ffcc99" stroke="#333" stroke-width="2"/>
  <circle cx="442" cy="150" r="5" fill="#333"/> <!-- left eye -->
  <circle cx="458" cy="150" r="5" fill="#333"/> <!-- right eye -->
  <path d="M440,170 Q450,180 460,170" stroke="#333" stroke-width="2" fill="none"/> <!-- smile -->
  <text x="450" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Odds = 0.5</text>
  <text x="450" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">(1 out of 3)</text>
  
  <circle cx="580" cy="160" r="40" fill="#ffcc99" stroke="#333" stroke-width="2"/>
  <circle cx="572" cy="150" r="5" fill="#333"/> <!-- left eye -->
  <circle cx="588" cy="150" r="5" fill="#333"/> <!-- right eye -->
  <path d="M570,175 Q580,165 590,175" stroke="#333" stroke-width="2" fill="none"/> <!-- frown -->
  <text x="580" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Odds = 2.0</text>
  <text x="580" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">(2 out of 3)</text>
  
  <!-- Odds Ratio section -->
  <rect x="50" y="300" width="700" height="260" fill="#e6ffe6" rx="10" ry="10" stroke="#339933" stroke-width="2"/>
  <text x="70" y="330" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Odds Ratio = Odds in Gene Carriers / Odds in Non-carriers</text>
  
  <!-- Gene carrier group -->
  <rect x="100" y="360" width="240" height="160" fill="#ccffcc" rx="5" ry="5" stroke="#339933" stroke-width="1"/>
  <text x="220" y="380" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Risk Gene Carriers</text>
  
  <!-- Gene carriers - with and without disease -->
  <circle cx="160" cy="440" r="30" fill="#ffcc99" stroke="#333" stroke-width="2"/>
  <circle cx="154" cy="430" r="4" fill="#333"/> <!-- left eye -->
  <circle cx="166" cy="430" r="4" fill="#333"/> <!-- right eye -->
  <path d="M154,450 Q160,460 166,450" stroke="#333" stroke-width="2" fill="none"/> <!-- sad mouth -->
  <text x="160" y="485" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Disease</text>
  <text x="160" y="500" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">18 people</text>
  
  <circle cx="280" cy="440" r="30" fill="#ffcc99" stroke="#333" stroke-width="2"/>
  <circle cx="274" cy="430" r="4" fill="#333"/> <!-- left eye -->
  <circle cx="286" cy="430" r="4" fill="#333"/> <!-- right eye -->
  <path d="M274,445 Q280,452 286,445" stroke="#333" stroke-width="2" fill="none"/> <!-- happy mouth -->
  <text x="280" y="485" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">No Disease</text>
  <text x="280" y="500" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">6 people</text>
  
  <text x="220" y="525" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Odds of Disease = 18/6 = 3.0</text>
  
  <!-- Non-carrier group -->
  <rect x="460" y="360" width="240" height="160" fill="#ffffcc" rx="5" ry="5" stroke="#996633" stroke-width="1"/>
  <text x="580" y="380" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Non-carriers</text>
  
  <!-- Non-carriers - with and without disease -->
  <circle cx="520" cy="440" r="30" fill="#ffcc99" stroke="#333" stroke-width="2"/>
  <circle cx="514" cy="430" r="4" fill="#333"/> <!-- left eye -->
  <circle cx="526" cy="430" r="4" fill="#333"/> <!-- right eye -->
  <path d="M514,450 Q520,460 526,450" stroke="#333" stroke-width="2" fill="none"/> <!-- sad mouth -->
  <text x="520" y="485" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Disease</text>
  <text x="520" y="500" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">12 people</text>
  
  <circle cx="640" cy="440" r="30" fill="#ffcc99" stroke="#333" stroke-width="2"/>
  <circle cx="634" cy="430" r="4" fill="#333"/> <!-- left eye -->
  <circle cx="646" cy="430" r="4" fill="#333"/> <!-- right eye -->
  <path d="M634,445 Q640,452 646,445" stroke="#333" stroke-width="2" fill="none"/> <!-- happy mouth -->
  <text x="640" y="485" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">No Disease</text>
  <text x="640" y="500" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">24 people</text>
  
  <text x="580" y="525" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Odds of Disease = 12/24 = 0.5</text>
  
  <!-- Odds Ratio calculation -->
  <rect x="200" y="540" width="400" height="40" fill="#f5f5f5" rx="5" ry="5" stroke="#333" stroke-width="1"/>
  <text x="400" y="565" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#333">Odds Ratio = 3.0/0.5 = 6.0</text>
  
  <!-- Arrow connecting the two odds -->
  <line x1="370" y1="525" x2="430" y2="525" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="430,525 420,520 420,530" fill="#333"/>
</svg>