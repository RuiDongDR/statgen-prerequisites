<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 1600">
  <!-- Background -->
  <rect width="1200" height="1200" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Understanding GWAS Summary Statistics</text>
  
  <!-- Linear Regression Visualization -->
  <g transform="translate(400, 170)">
    <!-- Coordinate system -->
    <line x1="-180" y1="0" x2="180" y2="0" stroke="#666" stroke-width="2"/>
    <line x1="0" y1="100" x2="0" y2="-100" stroke="#666" stroke-width="2"/>
    
    <!-- Axis labels -->
    <text x="190" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">Genotype (Xj)</text>
    <text x="5" y="-105" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">Trait (y)</text>
    
    <!-- Tick marks -->
    <line x1="-100" y1="-3" x2="-100" y2="3" stroke="#666" stroke-width="2"/>
    <line x1="100" y1="-3" x2="100" y2="3" stroke="#666" stroke-width="2"/>
    <text x="-100" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">0</text>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">2</text>
    <text x="-15" y="-80" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">High</text>
    <text x="-15" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">Low</text>
    
    <!-- Data points -->
    <circle cx="-100" cy="40" r="5" fill="#6495ED" opacity="0.7"/>
    <circle cx="-100" cy="20" r="5" fill="#6495ED" opacity="0.7"/>
    <circle cx="-100" cy="0" r="5" fill="#6495ED" opacity="0.7"/>
    <circle cx="-100" cy="-20" r="5" fill="#6495ED" opacity="0.7"/>
    <circle cx="-100" cy="-40" r="5" fill="#6495ED" opacity="0.7"/>
    
    <circle cx="0" cy="10" r="5" fill="#FFA07A" opacity="0.7"/>
    <circle cx="0" cy="-10" r="5" fill="#FFA07A" opacity="0.7"/>
    <circle cx="0" cy="30" r="5" fill="#FFA07A" opacity="0.7"/>
    <circle cx="0" cy="-30" r="5" fill="#FFA07A" opacity="0.7"/>
    <circle cx="0" cy="0" r="5" fill="#FFA07A" opacity="0.7"/>
    
    <circle cx="100" cy="-50" r="5" fill="#90EE90" opacity="0.7"/>
    <circle cx="100" cy="-30" r="5" fill="#90EE90" opacity="0.7"/>
    <circle cx="100" cy="-10" r="5" fill="#90EE90" opacity="0.7"/>
    <circle cx="100" cy="-70" r="5" fill="#90EE90" opacity="0.7"/>
    <circle cx="100" cy="-50" r="5" fill="#90EE90" opacity="0.7"/>
    
    <!-- Regression line -->
    <line x1="-120" y1="20" x2="120" y2="-40" stroke="#FF6347" stroke-width="3"/>
    
    <!-- Beta explanation -->
    <text x="60" y="-60" font-family="Arial, sans-serif" font-size="14" fill="#333">βj = slope</text>
    <path d="M 60,-55 L 80,-45" stroke="#333" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Legend -->
    <g transform="translate(-170, -80)">
      <rect width="140" height="70" fill="white" stroke="#ccc" rx="5"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#333">Genotypes:</text>
      <circle cx="20" cy="35" r="5" fill="#6495ED"/>
      <text x="30" y="38" font-family="Arial, sans-serif" font-size="10" fill="#333">0 alleles (AA)</text>
      <circle cx="20" cy="50" r="5" fill="#FFA07A"/>
      <text x="30" y="53" font-family="Arial, sans-serif" font-size="10" fill="#333">1 allele (AG)</text>
      <circle cx="20" cy="65" r="5" fill="#90EE90"/>
      <text x="30" y="68" font-family="Arial, sans-serif" font-size="10" fill="#333">2 alleles (GG)</text>
    </g>
  </g>
  
  <!-- Formula visualization -->
  <g transform="translate(180, 300)">
    <rect width="300" height="160" fill="white" stroke="#ccc" rx="10"/>
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Linear Regression Model</text>
    <text x="150" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">y = Xjβj + ε</text>
    <line x1="50" y1="70" x2="250" y2="70" stroke="#ddd" stroke-width="1"/>
    <text x="150" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">OLS Estimator:</text>
    <text x="150" y="115" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">β̂j = (XjᵀXj)⁻¹XjᵀY</text>
    <line x1="50" y1="125" x2="250" y2="125" stroke="#ddd" stroke-width="1"/>
    <text x="150" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Standard Error:</text>
    <text x="150" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">SE(β̂j) = √(σ²/(XjᵀXj))</text>
  </g>
  
  <!-- Summary statistics table visualization -->
  <g transform="translate(520, 320)">
    <rect width="260" height="170" fill="white" stroke="#ccc" rx="10"/>
    <text x="130" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">GWAS Summary Statistics</text>
    
    <!-- Table mockup -->
    <g transform="translate(20, 45)">
      <rect width="50" height="20" fill="#eef" stroke="#99a"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">SNP</text>
      
      <rect x="50" width="40" height="20" fill="#eef" stroke="#99a"/>
      <text x="70" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">BETA</text>
      
      <rect x="90" width="40" height="20" fill="#eef" stroke="#99a"/>
      <text x="110" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">SE</text>
      
      <rect x="130" width="40" height="20" fill="#eef" stroke="#99a"/>
      <text x="150" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">P-value</text>
      
      <rect x="170" width="40" height="20" fill="#eef" stroke="#99a"/>
      <text x="190" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">MAF</text>
      
      <!-- Row 1 -->
      <rect y="20" width="50" height="20" fill="#f5f5f5" stroke="#ddd"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">rs12345</text>
      
      <rect x="50" y="20" width="40" height="20" fill="#f5f5f5" stroke="#ddd"/>
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">0.045</text>
      
      <rect x="90" y="20" width="40" height="20" fill="#f5f5f5" stroke="#ddd"/>
      <text x="110" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">0.010</text>
      
      <rect x="130" y="20" width="40" height="20" fill="#f5f5f5" stroke="#ddd"/>
      <text x="150" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">1.2e-6</text>
      
      <rect x="170" y="20" width="40" height="20" fill="#f5f5f5" stroke="#ddd"/>
      <text x="190" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">0.12</text>
      
      <!-- Row 2 -->
      <rect y="40" width="50" height="20" fill="white" stroke="#ddd"/>
      <text x="25" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">rs67890</text>
      
      <rect x="50" y="40" width="40" height="20" fill="white" stroke="#ddd"/>
      <text x="70" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">-0.030</text>
      
      <rect x="90" y="40" width="40" height="20" fill="white" stroke="#ddd"/>
      <text x="110" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">0.008</text>
      
      <rect x="130" y="40" width="40" height="20" fill="white" stroke="#ddd"/>
      <text x="150" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">5.4e-4</text>
      
      <rect x="170" y="40" width="40" height="20" fill="white" stroke="#ddd"/>
      <text x="190" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">0.35</text>
      
      <!-- Row 3 -->
      <rect y="60" width="50" height="20" fill="#f5f5f5" stroke="#ddd"/>
      <text x="25" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">rs54321</text>
      
      <rect x="50" y="60" width="40" height="20" fill="#f5f5f5" stroke="#ddd"/>
      <text x="70" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">0.060</text>
      
      <rect x="90" y="60" width="40" height="20" fill="#f5f5f5" stroke="#ddd"/>
      <text x="110" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">0.012</text>
      
      <rect x="130" y="60" width="40" height="20" fill="#f5f5f5" stroke="#ddd"/>
      <text x="150" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">2.1e-7</text>
      
      <rect x="170" y="60" width="40" height="20" fill="#f5f5f5" stroke="#ddd"/>
      <text x="190" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">0.22</text>
    </g>
    
    <text x="130" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Z-score = BETA/SE</text>
    <text x="130" y="165" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">p-value = 2 × (1 - Φ(|Z|))</text>
  </g>
  
  <!-- Statistical significance visualization -->
  <g transform="translate(400, 500)">
    <!-- Normal distribution curve -->
    <path d="M -180,0 
             C -180,0 -150,-40 -100,-48 
             C -50,-56 -30,-56 0,-56 
             C 30,-56 50,-56 100,-48 
             C 150,-40 180,0 180,0" 
          fill="#E6F2FF" stroke="#4682B4" stroke-width="2"/>
    
    <!-- Significance threshold -->
    <line x1="-95" y1="0" x2="-95" y2="-48" stroke="#FF6347" stroke-width="2" stroke-dasharray="4"/>
    <line x1="95" y1="0" x2="95" y2="-48" stroke="#FF6347" stroke-width="2" stroke-dasharray="4"/>
    
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Z-score Distribution</text>
    <text x="-120" y="-10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FF6347">-1.96</text>
    <text x="120" y="-10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FF6347">1.96</text>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">0</text>
    
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">p-value &lt; 0.05</text>
    
    <!-- p-value regions -->
    <text x="-140" y="-30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">2.5%</text>
    <text x="140" y="-30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">2.5%</text>
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">95% (non-significant)</text>
  </g>
  
  <!-- Arrows connecting concepts -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <path d="M Taro,295 L 500,340" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <text x="350" y="320" font-family="Arial, sans-serif" font-size="12" fill="#333">Used to create</text>
  
  <path d="M 520,400 L 400,480" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
  <text x="450" y="450" font-family="Arial, sans-serif" font-size="12" fill="#333">Test statistic</text>
</svg>