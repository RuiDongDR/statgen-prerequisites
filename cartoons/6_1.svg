<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  <!-- Title -->
<text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Understanding Likelihood: Comparing Genetic Models</text>
  <!-- Legend -->
  <rect x="550" y="80" width="20" height="20" fill="#6baed6" rx="3" ry="3"/>
  <text x="580" y="95" font-family="Arial" font-size="14">Model 1 (No Effect)</text>
  <rect x="550" y="110" width="20" height="20" fill="#fd8d3c" rx="3" ry="3"/>
  <text x="580" y="125" font-family="Arial" font-size="14">Model 2 (With Effect)</text>
  <!-- X and Y Axes -->
  <line x1="100" y1="450" x2="700" y2="450" stroke="black" stroke-width="2"/>
  <text x="400" y="490" font-family="Arial" font-size="16" text-anchor="middle">Height (cm)</text>
  <line x1="100" y1="450" x2="100" y2="150" stroke="black" stroke-width="2"/>
  <text x="60" y="300" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90,60,300)">Probability Density</text>
  <!-- Height Ticks -->
  <line x1="220" y1="450" x2="220" y2="460" stroke="black" stroke-width="2"/>
  <text x="220" y="475" font-family="Arial" font-size="12" text-anchor="middle">160</text>
  <line x1="400" y1="450" x2="400" y2="460" stroke="black" stroke-width="2"/>
  <text x="400" y="475" font-family="Arial" font-size="12" text-anchor="middle">170</text>
  <line x1="580" y1="450" x2="580" y2="460" stroke="black" stroke-width="2"/>
  <text x="580" y="475" font-family="Arial" font-size="12" text-anchor="middle">180</text>
  <!-- Normal Distribution Curves -->
  <!-- Model 1: No Effect (Mean=170) -->
  <path d="M100,450 C170,450 220,200 400,200 S630,450 700,450" fill="#6baed6" fill-opacity="0.3" stroke="#6baed6" stroke-width="2"/>
  <!-- Model 2: With Effect (Multiple Distributions by Genotype) -->
  <!-- Genotype 0 (mean=170) -->
  <path d="M100,450 C170,450 220,200 400,200 S630,450 700,450" fill="none" stroke="#fd8d3c" stroke-width="2" stroke-dasharray="5,3"/>
  <!-- Genotype 1 (mean=172) -->
  <path d="M100,450 C190,450 240,200 440,200 S650,450 700,450" fill="none" stroke="#fd8d3c" stroke-width="2"/>
  <!-- Genotype 2 (mean=174) -->
  <path d="M100,450 C210,450 260,200 480,200 S670,450 700,450" fill="none" stroke="#fd8d3c" stroke-width="2" stroke-dasharray="3,1"/>
  <!-- Model 2 Combined Distribution (a mixture, shown as filled area) -->
  <path d="M100,450 C150,450 220,300 370,250 S470,210 480,210 S520,230 550,280 S630,450 700,450" fill="#fd8d3c" fill-opacity="0.3" stroke="none"/>
  <!-- Data Points -->
  <circle cx="380" cy="450" r="5" fill="green"/>
  <line x1="380" y1="450" x2="380" y2="200" stroke="green" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="450" cy="450" r="5" fill="green"/>
  <line x1="450" y1="450" x2="450" y2="210" stroke="green" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="465" cy="450" r="5" fill="green"/>
  <line x1="465" y1="450" x2="465" y2="215" stroke="green" stroke-width="1" stroke-dasharray="3,3"/>
  <!-- Likelihood Calculation Box -->
  <rect x="100" y="520" width="600" height="60" fill="white" stroke="#aaa" stroke-width="1" rx="5" ry="5"/>
  <text x="120" y="545" font-family="Arial" font-size="16">Likelihood = P(Data|Model) = </text>
  <text x="350" y="545" font-family="Arial" font-size="16" font-style="italic">product of individual probabilities at each data point</text>
  <text x="120" y="570" font-family="Arial" font-size="14">L(M) = p(D|M) = ∏ p(height₁|M) × p(height₂|M) × p(height₃|M)... </text>
  <!-- Annotation for Model Comparison -->
  <rect x="100" y="100" width="300" height="60" fill="white" stroke="#aaa" stroke-width="1" rx="5" ry="5"/>
  <text x="120" y="125" font-family="Arial" font-size="14">Model 1: No genetic effect</text>
  <text x="120" y="145" font-family="Arial" font-size="14">Model 2: Height increases with minor alleles</text>
  <!-- Annotation for Conclusion -->
  <rect x="160" y="240" width="280" height="70" fill="white" stroke="#aaa" stroke-width="1" rx="5" ry="5"/>
  <text x="300" y="260" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Which model is more likely?</text>
  <text x="300" y="280" font-family="Arial" font-size="14" text-anchor="middle">The model that gives the highest</text>
  <text x="300" y="300" font-family="Arial" font-size="14" text-anchor="middle">probability to the observed data</text>
</svg>