<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Random Effects Model in Statistical Genetics Meta-Analysis</text>

  <!-- Left Side: Individual Studies -->
  <rect x="50" y="80" width="300" height="350" fill="#e9ecef" rx="8" ry="8" stroke="#ced4da" stroke-width="1" />
  <text x="200" y="110" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Individual Studies</text>
  
  <!-- Study 1 -->
  <rect x="80" y="130" width="240" height="70" fill="#fff" rx="6" ry="6" stroke="#6c757d" stroke-width="1" />
  <text x="100" y="155" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Study 1</text>
  <text x="100" y="180" font-family="Arial" font-size="14" fill="#333">Effect size: β₁ ± s₁</text>
  <circle cx="280" cy="165" r="15" fill="#ff6b6b" />
  <line x1="250" y1="165" x2="310" y2="165" stroke="#ff6b6b" stroke-width="2" />
  
  <!-- Study 2 -->
  <rect x="80" y="220" width="240" height="70" fill="#fff" rx="6" ry="6" stroke="#6c757d" stroke-width="1" />
  <text x="100" y="245" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Study 2</text>
  <text x="100" y="270" font-family="Arial" font-size="14" fill="#333">Effect size: β₂ ± s₂</text>
  <circle cx="260" cy="255" r="12" fill="#4ecdc4" />
  <line x1="235" y1="255" x2="285" y2="255" stroke="#4ecdc4" stroke-width="2" />
  
  <!-- Study 3 -->
  <rect x="80" y="310" width="240" height="70" fill="#fff" rx="6" ry="6" stroke="#6c757d" stroke-width="1" />
  <text x="100" y="335" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Study 3</text>
  <text x="100" y="360" font-family="Arial" font-size="14" fill="#333">Effect size: β₃ ± s₃</text>
  <circle cx="300" cy="345" r="10" fill="#a259ff" />
  <line x1="275" y1="345" x2="325" y2="345" stroke="#a259ff" stroke-width="2" />
  
  <!-- Right Side: Meta-Analysis -->
  <rect x="450" y="80" width="300" height="350" fill="#e9ecef" rx="8" ry="8" stroke="#ced4da" stroke-width="1" />
  <text x="600" y="110" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Random Effects Model</text>
  
  <!-- Forest Plot -->
  <rect x="480" y="130" width="240" height="160" fill="#fff" rx="6" ry="6" stroke="#6c757d" stroke-width="1" />
  <text x="600" y="150" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Forest Plot</text>
  
  <!-- Vertical reference line -->
  <line x1="600" y1="170" x2="600" y2="270" stroke="#adb5bd" stroke-width="1" stroke-dasharray="4" />
  
  <!-- Study effects with confidence intervals -->
  <line x1="550" y1="190" x2="650" y2="190" stroke="#ff6b6b" stroke-width="2" />
  <circle cx="600" cy="190" r="6" fill="#ff6b6b" />
  
  <line x1="570" y1="220" x2="630" y2="220" stroke="#4ecdc4" stroke-width="2" />
  <circle cx="600" cy="220" r="6" fill="#4ecdc4" />
  
  <line x1="560" y1="250" x2="640" y2="250" stroke="#a259ff" stroke-width="2" />
  <circle cx="600" cy="250" r="6" fill="#a259ff" />
  
  <!-- Combined Effect -->
  <rect x="480" y="310" width="240" height="100" fill="#fff" rx="6" ry="6" stroke="#6c757d" stroke-width="1" />
  <text x="600" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Combined Effect</text>
  
  <line x1="535" y1="370" x2="665" y2="370" stroke="#495057" stroke-width="3" />
  <circle cx="600" cy="370" r="10" fill="#495057" />
  
  <text x="600" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">β̂ = Σwₖβₖ / Σwₖ</text>
  
  <!-- Connecting Arrow -->
  <path d="M 360 210 L 440 210" fill="none" stroke="#495057" stroke-width="3" stroke-linecap="round" />
  <polygon points="440,210 430,205 430,215" fill="#495057" />
  
  <!-- Between-study variance explanation -->
  <rect x="510" y="430" width="180" height="50" fill="#fff" rx="6" ry="6" stroke="#6c757d" stroke-width="1" />
  <text x="600" y="455" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Between-study variance (σ²)</text>
  <text x="600" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">wₖ = 1/(sₖ² + σ²)</text>
  
  <!-- Formulas -->
  <rect x="100" y="430" width="200" height="50" fill="#fff" rx="6" ry="6" stroke="#6c757d" stroke-width="1" />
  <text x="200" y="455" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">β̂ₖ ~ N(βₖ, sₖ²)</text>
  <text x="200" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">βₖ ~ N(β, σ²)</text>
</svg>